# This file is generated. Do not edit.
{{- $istioEnabled := false -}}
{{- with .Values }}{{ with .istio }}{{- if hasKey . "enabled" }}{{ $istioEnabled = .enabled }}{{- end }}{{- end }}{{- end }}
{{- $linkerdEnabled := false -}}
{{- with .Values }}{{ with .linkerd }}{{- if hasKey . "enabled" }}{{ $linkerdEnabled = .enabled }}{{- end }}{{- end }}{{- end }}
{{ if not .Values.disableAgent }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    {{- range $key, $val := .Values.commonAnnotations }}
    {{ $key | quote }}: {{ $val | quote }}
    {{- end }}
  labels:
    {{- range $key, $val := .Values.commonLabels }}
    {{ $key | quote }}: {{ $val | quote }}
    {{- end }}
  name: agent
  namespace: signadot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signadot-agent
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        {{- range $key, $val := .Values.commonAnnotations }}
        {{ $key | quote }}: {{ $val | quote }}
        {{- end }}
        {{- range $key, $val := .Values.podAnnotations }}
        {{ $key | quote }}: {{ $val | quote }}
        {{- end }}
        cluster-config-checksum: '{{ include (print $.Template.BasePath "/signadot-cluster-config-configmap.yaml")
          . | sha256sum }}'
        {{- if $linkerdEnabled }}
        {{- if and (hasKey .Values.linkerd "operator") (hasKey .Values.linkerd.operator "podAnnotations") (.Values.linkerd.operator.podAnnotations)}}
        {{- range $key, $val := .Values.linkerd.operator.podAnnotations }}
        {{ $key | quote }}: {{ $val | quote }}
        {{- end }}
        {{- else }}
        linkerd.io/inject: "enabled"
        {{- end }}
        {{- end }}
      labels:
        app: signadot-agent
        {{- range $key, $val := .Values.commonLabels }}
        {{ $key | quote }}: {{ $val | quote }}
        {{- end }}
        {{- range $key, $val := .Values.podLabels }}
        {{ $key | quote }}: {{ $val | quote }}
        {{- end }}
        {{- if $istioEnabled }}
        {{- if and (hasKey .Values.istio "operator") (hasKey .Values.istio.operator "podLabels") (.Values.istio.operator.podLabels) }}
        {{- range $key, $val := .Values.istio.operator.podLabels }}
        {{ $key | quote }}: {{ $val | quote }}
        {{- end }}
        {{- else }}
        sidecar.istio.io/inject: "true"
        {{- end }}
        {{- end }}
    spec:
      containers:
      - args:
        {{- if and (hasKey .Values "dev") (hasKey .Values.dev "apiURL") }}
        - --api-url={{- .Values.dev.apiURL }}
        {{- else }}
        - --api-url=https://api.signadot.com
        {{- end }}
        {{- if and (hasKey .Values "dev") (hasKey .Values.dev "tunnelAddr") }}
        -  --tunnel-addr={{- .Values.dev.tunnelAddr }}
        {{- else }}
        - --tunnel-addr=tunnel.signadot.com:443
        {{- end }}
        env:
        - name: AGENT_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: {{ with .Values }}{{ with .agent }}{{ with .tokenSecret }}{{ . }}{{- else -}}"cluster-agent"{{- end }}{{- else -}}"cluster-agent"{{- end }}{{- else -}}"cluster-agent"{{- end }}
        image: {{ with .Values }}{{ with .agent }}{{ with .image }}{{ . | quote}}{{- else -}}signadot/agent:v1.1.0{{- end }}{{- else -}}signadot/agent:v1.1.0{{- end }}{{- else -}}signadot/agent:v1.1.0{{- end }}
        imagePullPolicy: {{ with .Values }}{{ with .agent }}{{ with .imagePullPolicy }}{{ . | quote}}{{- else -}}IfNotPresent{{- end }}{{- else -}}IfNotPresent{{- end }}{{- else -}}IfNotPresent{{- end }}
        livenessProbe:
          httpGet:
            path: /nullz
            port: 8088
        name: agent
        ports:
        - containerPort: 8088
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8088
{{- with .Values }}{{- with .agent }}{{- with .resources }}
        resources:
{{ toYaml . | indent 10 }}
{{- else -}}{{- end }}{{- else -}}{{- end }}{{- else -}}{{- end }}
      serviceAccountName: agent
{{ end }}
